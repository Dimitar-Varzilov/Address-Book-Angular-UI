<div *ngIf="address" class="mb-3">
    <h4 class="mb-3">{{address.firstName + ' ' + address.lastName}}</h4>

    <form>
        <label for="firstName" class="form-label">Име</label>
        <input [(ngModel)]="address.firstName" type="text" class="form-control mb-3" id="firstName" name="firstName"
            required placeholder="First Name">

        <label for="lastName" class="form-label">Фамилия</label>
        <input [(ngModel)]="address.lastName" type=" text" class="form-control mb-3" id="lastName" name="lastName"
            required placeholder="Last Name">

        <label for="telephone" class="form-label">Мобилен</label>
        <input [(ngModel)]="address.telephone" type="text" class="form-control mb-3" id="telephone" name="telephone"
            required placeholder="Telephone">

        <label for="postalCode" class="form-label">Пощенски код</label>
        <input [(ngModel)]="address.postalCode" type="text" class="form-control mb-3" id="postalCode" name="postalCode"
            required placeholder="Postal Code">

        <button *ngIf="!address.addressId" type="button" (click)="addAddress(address)" class="btn btn-success">Add
            Address</button>
        <button *ngIf="address.addressId" type="button" (click)="updateAddress(address)" class="btn btn-success">Edit
            Address</button>
    </form>
</div>
