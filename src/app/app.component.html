<app-loading-component *ngIf="isLoading"></app-loading-component>

<div *ngIf="!isLoading" class="m-4 overflow-hidden">

  <div class="mat-elevation-z8 container">
    <div class="d-flex flex-row">
    </div>
    <button (click)="createAddress()" class="btn btn-primary m-2">Add Address</button>

    <mat-form-field class="mt-2">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Dim" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Име </th>
        <td mat-cell *matCellDef="let address"> {{address.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Фамилия </th>
        <td mat-cell *matCellDef="let address"> {{address.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Мобилен</th>
        <td mat-cell *matCellDef="let address"> {{address.telephone}} </td>
      </ng-container>

      <ng-container matColumnDef="userAddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Адрес</th>
        <td mat-cell *matCellDef="let address"> {{address.userAddress}} </td>
      </ng-container>

      <ng-container matColumnDef="postalCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Пощенски код</th>
        <td mat-cell *matCellDef="let address"> {{address.postalCode}} </td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Град</th>
        <td mat-cell *matCellDef="let address"> {{address.city}} </td>
      </ng-container>

      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Държава</th>
        <td mat-cell *matCellDef="let address"> {{address.country}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Действия</th>
        <td mat-cell *matCellDef="let address">
          <button (click)="editAddress(address)" class="btn btn-success m-1">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button (click)="deleteAddress(address.addressId)" class="btn btn-danger"><i
              class="bi bi-trash3"></i></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-head"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr *matNoDataRow class="mat-row">
        <td class="mat-cell" colspan=4>
          Филтърът не съответства на нито един адрес в данните за този текст {{input.value}}
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="pageSizeOptions" aria-label="Select number of addresses"></mat-paginator>

  </div>
  <br>

  <app-edit-address [address]="addressToEdit" (addressesUpdated)="updateAddresses($event)"></app-edit-address>

</div>
